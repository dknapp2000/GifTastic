<!DOCTYPE html>
<html lang="en">

<head>

    <meta name="description" content="">

    <title>Simple Sidebar - Start Bootstrap Template</title>

    <!-- Bootstrap Core CSS -->
    <link href="assets/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link href="assets/css/simple-sidebar.css" rel="stylesheet">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->

<body>

    <div id="wrapper">

        <!-- Sidebar -->
        <div id="sidebar-wrapper">
            <ul class="sidebar-nav">
                <li class="sidebar-brand">
                    <a href="#">Topics</a>
                </li>
            </ul>
        </div>
        <!-- /#sidebar-wrapper -->

        <!-- Page Content -->
        <div id="page-content-wrapper">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-lg-12">
                        <h1>Giffinator</h1>
                        <form class="form-horizontal">
                        <fieldset>

                        <!-- Text input-->
                        <div class="form-group">
                          <label class="col-md-4 control-label" for="textinput"></label>  
                          <div class="col-md-4">
                          <input id="textinput" name="textinput" type="text" placeholder="Add your own here!" class="form-control input-md">

                          </div>
                        </div>

                        <!-- Button -->
                        <div class="form-group for-button">
                          <label class="col-md-4 control-label" for="add"></label>
                          <div class="col-md-4">
                            <button id="add" type="button" name="add" class="btn btn-primary">Add</button>
                          </div>
                        </div>

                        </fieldset>
                        </form>  

                    </div>
                </div>
            </div>
            
            <div class="row giff-zone">
                <div class="col-lg-12">
                    <div id="giffs-here">
                    
                    </div>
                </div>
            </div>
        </div>

    <script src="assets/javascript/jquery.js"></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="assets/javascript/bootstrap.min.js"></script>

    <!-- Menu Toggle Script -->
    <script>
    $("#menu-toggle").click(function(e) {
        e.preventDefault();
        $("#wrapper").toggleClass("toggled");
    });
    </script>

</body>
